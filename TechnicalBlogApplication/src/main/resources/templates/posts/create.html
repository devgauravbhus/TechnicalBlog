<!Doctype html>

<html xmlns:th="http://thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>Spring MVC Application - Create Post</title>
</head>

<header th:replace="layout :: logged-in"></header>

<body>
<h1>Create New Post</h1>

<form method="post" th:action="@{/posts/create}">
    <div>Post Title:</div>
    <div><input id="title" name="title" type="text"/></div>

    <div>Description:</div>

    <div><textarea cols="100" name="body" rows="7"></textarea></div>

    <div>
        <input type="submit" value="Submit"/>
    </div>
</form>

</body>
</html>
